<form id="contact" method="post" action="https://formspree.io/f/xrgrgegb">
  <label for="name">Name:</label><br />
  <input type="text" id="name" name="name" required class="form-input px-4 py-3 rounded-lg ring-blue"><br /><br />
  <label for="email">Email:</label><br />
  <input type="email" id="email" name="email" required class="form-input px-4 py-3 rounded-lg ring-blue"><br /><br />
  <label for="message">Message:</label><br />
  <textarea rows="5" cols="50" id="message" name="message" required class="max-w-full form-input px-4 py-3 rounded-lg ring-blue"></textarea><br /><br />
  <input type="submit" name="submit" value="Submit" class="bg-blue hover:bg-blue-800 text-white rounded-lg px-8 py-4 drop-shadow-lg">
</form>
<br />
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.12.0/additional-methods.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/contactValidation.js"></script>
